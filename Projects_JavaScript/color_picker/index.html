<!DOCTYPE html> 
<html> 

<head> 
<title>RGB Color picker</title>
<link rel="stylesheet" type="text/css" href="color_picker.css">
</head> 

<body> 
<p id="info">Select rgb color values: </p>

<div class="data_r">
<p id="r">r: </p>
<p id="value_boxR"></p>
<p id="r_value"></p>
</div>

<br>
<input type="range" id="r_slider" min = 0 max = 255 value = 0>
<br>

<div class="data_g">
<p id="g">g: </p>
<p id="value_boxG"></p>
<p id="g_value"></p>
</div>

<br>
<input type="range" id="g_slider" min = 0 max = 255 value = 0>
<br>
    
<div class="data_b">
<p id="b">b: </p>
<p id="value_boxB"></p>
<p id="b_value"></p>
</div>

<br>

<input type="range" id="b_slider" min = 0 max = 255 value = 0>

<canvas id="color" height="120px" width="120px"></canvas>

<br>

<p id="to_copy"></p>

<script type="text/javascript" src="color_picker.js"></script>

</body> 

</html>
