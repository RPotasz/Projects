<html Doctype!>
<head>
<title>Image gallery</title>
<link rel="stylesheet" type="text/css" href="image_gallery_styling.css">
</head>
<body>
<img src = "images/piston.png" alt = "1st image" 
onmouseover="show_controls()" onmouseout="hide_controls()" id ="image_1">

<img src = "images/palette.png" alt = "2nd image" 
onmouseover="show_controls()" onmouseout="hide_controls()" id ="image_2">

<img src = "images/pong.png" alt = "3rd image" 
onmouseover="show_controls()" onmouseout="hide_controls()" id ="image_3">

<img src = "images/brake_pads.png" alt = "4th image" 
onmouseover="show_controls()" onmouseout="hide_controls()" id ="image_4">

<div class = "controls" id="buttons_display">
<img src = "images/arrow_left.png" alt = "<---" onclick="set_image(gallery, -10)" onmouseover="show_controls()" onmouseout="hide_controls()" id ="left_arrow">
<img src = "images/arrow_right.png" alt = "--->" onclick="set_image(gallery, 10)" onmouseover="show_controls()" onmouseout="hide_controls()" id ="right_arrow">
<p id="dot_1" onclick="set_image(gallery, 1)" onmouseover="show_controls()" onmouseout="hide_controls()"></p>
<p id="dot_2" onclick="set_image(gallery, 2)" onmouseover="show_controls()" onmouseout="hide_controls()"></p>
<p id="dot_3" onclick="set_image(gallery, 3)" onmouseover="show_controls()" onmouseout="hide_controls()"></p>
<p id="dot_4" onclick="set_image(gallery, 4)" onmouseover="show_controls()" onmouseout="hide_controls()"></p>
</div>
<button type="button" onclick="change_state(gallery)" onmouseover="show_controls()" onmouseout="hide_controls()"id="state">Pause</button>
<p id="information">Hover over the image to access additional control buttons</p>
<script src="image_gallery_logic.js"></script>
</body>
</html>
